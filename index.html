<!doctype html>
<html>
<head><meta charset="utf-8"><title>Order form</title></head>
<body>
  <form id="myForm">
    <div><label>Name<br><input name="name" required></label></div>
    <div><label>Phone<br><input name="phone" required></label></div>
    <div><label>Size/Details<br><input name="size"></label></div>
    <div><label>Message<br><textarea name="message"></textarea></label></div>
    <div><button type="submit">Send</button></div>
  </form>

  <script>
    const form = document.getElementById('myForm');
    form.addEventListener('submit', async e => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form));
      const res = await fetch('/.netlify/functions/sendTelegram', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });
      if (res.ok) alert('Sent!');
      else alert('Error sending');
    });
  </script>
</body>
</html>
